
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Final Score</title>
  <link rel="stylesheet" href="score.css">
  
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Your Final Score</h1>
      <div class="score-box">
  <div class="score-rect" id="score">0 / 10</div>
</div>

      <div class="info">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Correct Answers:</strong> <span id="correctAnswers"></span></p>
        <p><strong>Total Questions:</strong> <span id="totalQuestions"></span></p>
      </div>
      <button onclick="window.location.href='/Quiz/quiz.html'">Try Again</button>
    </div>

    <div class="right">
      <img src="lap.jpeg" alt="score image">
    </div>
  </div>
<script src="score.js"></script>
  
</body>
</html>
