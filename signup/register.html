<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam-Registration</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <form id="registerForm">
          <div class="acc">
          <h1 id="h1">Create Your Account</h1>
          <h3>Fill Your Registration Form</h3>
        </div>
          
          <div class="form-group">
            <input  id="fname" type="text" placeholder="Enter your Name"  />
            <p id="emailMessage" class="error"></p>
          </div>
          <!-- <div class="form-group">
            <input id="lname" type="text" placeholder="Enter your Last Name"  />
            <p id="emailMessage" class="error"></p>
          </div> -->
           <div class="form-group">
            <input id="email" type="email"  placeholder="Enter Your Email" />
            <p id="emailMessage" class="error"></p>
          </div>
          <div class="form-group">
            <input id="pass" type="password" placeholder="Enter your Password" />
            <p id="emailMessage" class="error"></p>
          </div>

          <div class="form-group">
             <input id="confirm" type="password"  placeholder="Confirm your Password"  />
             <p id="passMessage" class="error"></p>
          </div>
          
          <button type="submit" class="signUp-btn">Sign Up</button>
        </form>
      </div>
      <div class="signUp-container">
        <div class="content">
           <h1>Welcome Back !</h1>
        <p>Fill Your Personal Information to Make an Account</p>
        <p>Then "Login"</p>
        <p>
          JavaScript exam is very easy <br />
          Do not worry and Trust Your Self, will pass it.
        </p>
       <a href="../login/login.html">
          <button class="signIn-btn" type="submit">Sign In</button>
         </a>
          
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
