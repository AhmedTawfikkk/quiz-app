<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Final Score</title>
  <link rel="stylesheet" href="score.css">
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>Your Final Score</h1>

      <div class="score-box">
        <div class="score-rect" id="score">0 / 10</div>
      </div>

      <div id="message"></div>

      <div class="info">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Correct Answers:</strong> <span id="correctAnswers"></span></p>
        <p><strong>Total Questions:</strong> <span id="totalQuestions"></span></p>
      </div>

      <button id="retryBtn">Try Again</button>
    </div>

    <div class="right" id="resultBackground">
      <img id="resultImage" src="" alt="Result" />
    </div>
     
  </div>

  <script src="score.js"></script>
  <script src="/authCheck.js"></script>
</body>
</html>
